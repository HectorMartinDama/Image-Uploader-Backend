name: Pipeline

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
        types: [opened, synchronize]



    
jobs:

    deploy:
        name: Wait for Deploy
        runs-on: ubuntu-latest
        steps:
          - name: Wait for Render Deployment
            uses: johnbeynon/render-deploy-action@v0.0.8
            with:
                service-id: ${{ secrets.SERVICE_ID }}
                api-key: ${{ secrets.RENDER_API_KEY }}
